<script>
  (function() {
    // $('.sidebar').find('a[href^="'+ location.pathname +'"]').addClass('active');

    var pathname = location.pathname;
    var sidebar = document.getElementById('sidebar');

    if (sidebar) {
      var a = sidebar.getElementsByTagName('a');

      if (a.length) {
        for (var i = 0, l = a.length; i < l; i++) {
          var href = a[i].getAttribute('href');
          var parentNode = a[i].parentNode;

          if (href && href.indexOf(pathname) !== -1) {
            parentNode.className = parentNode.className + ' active';
          } else {
            parentNode.className = parentNode.className.replace(/\s?\bactive\b\s?/, '');
          }
        }
      }
    }
  })();
</script>
